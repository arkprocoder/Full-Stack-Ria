<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce website</title>
    <link rel="stylesheet" href="../CSS/ecom.css" />
    <link rel="shortcut icon" href="../img/logo1.png" type="image/x-icon" />
    <link rel="stylesheet" media="screen and (max-width:1170px)" href="../CSS/phone.css">
</head>
  <body>
    <nav id="navbar">
      <div id="logo">
        <img src="../img/ark.png" alt="" />
      </div>
      <ul>
        <li class="item"><a href="">Home</a></li>
        <li class="item"><a href="">Products</a></li>
        <li class="item"><a href="">Services</a></li>
        <li class="item"><a href="">Cart</a></li>
        <li class="item"><a href="">Contact Us</a></li>
      </ul>


    </nav>

    <section id="home">

        <h1 class="h-primaryy">WELCOME TO MY CART</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit accusamus explicabo doloribus excepturi inventore voluptate vitae labore. </p>

        <button class="btn">View Products</button>

    </section>



    <section id="products-section">
        <h1 class="h-primary center">Our Products</h1>
        <div id="products">
            <div class="items">
                <img src="../img/pp2.jpg" alt="">
            </div>
            <div class="items">
                <img src="../img/shoes.jpg" alt="">
            </div>
            <div class="items">
                <img src="../img/pp1.jpg" alt="">
            </div>
            <div class="items">
                <img src=../img/pp3.jpg" alt="">
            </div>

        </div>


    </section>



    <section id="contact">
        <h1 class="h-secondary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">

                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">

                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">

                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">

                    <textarea name="message" id="message" cols="20" rows="5" placeholder="How Can i help you?"></textarea>
                </div>

                <button class="btn">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.arkart.com. All rights reserved
        </div>


    </footer>

  </body>
</html>
