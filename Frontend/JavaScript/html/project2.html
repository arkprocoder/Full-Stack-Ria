<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Covid Registration Form using ES6 </title>


</head>

<body>

    <nav class="navbar navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../images/ark.png" alt="" height="64" class="d-inline-block align-text-top">

            </a>

            <a class="navbar-brand">JAVASCRIPT ES6 VERSION</a>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" id="searchTxt" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
<div class="row mt-4">



    <div class="col-md-5 bg-light p-3">

        <h3 class="text-center bg-info text-white p-2">Register Your Details</h3>
        <form id="covidform">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email">
              </div>
            </div>
            <div class="form-group row">
              <label for="adhar" class="col-sm-2 col-form-label">Adhar Number</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="adhar" id="adhar">
              </div>
            </div>
            <fieldset class="form-group row">
              <legend class="col-form-label col-sm-2 float-sm-left pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                   Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                </div>
                
              </div>
            </fieldset>
            
            <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-block btn-dark">Register</button>
              </div>
            </div>
          </form>

    </div>


    <div class="col-md-7 bg-light p-3">
        <div id="showmessage"></div>
        <h3 class="text-center bg-dark text-white p-2">Register View Details</h3>


        <table class="table table-info">
            <thead>
              <tr>
          
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Adhar</th>
                <th scope="col">Gender</th>
              </tr>
            </thead>
            <tbody id="tableBody">
          
             
            </tbody>
          </table>


    </div>
</div>




    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
       <script src="../js/project2.js"></script>
</body>

</html>
