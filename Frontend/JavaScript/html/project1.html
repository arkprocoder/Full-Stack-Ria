<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../html/ark.png" alt="" height="64" class="d-inline-block align-text-top">

            </a>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" id="searchTxt" aria-label="Search">
          
            </form>
        </div>
    </nav>
    <div class="container mt-5">

        <div class="row">

            <div class="col-md-6">
                <h4>Add Todo</h4>
                <form>
                    <label for="">Add Your Works</label>
                    <div class="form-group">


                        <textarea id="work" class="form-control" cols="15" rows="5"></textarea>
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-danger" id="addTodo" type="button">Add Work</button>

                    </div>
                </form>
            </div>

            <div class="col-md-6 bg-danger py-2 mt-2">
                <h5 class="text-white text-center">My To-Do List</h5>




                <div id="output" class="row container-fluid" style="width: 18rem;"> </div>






            </div>



        </div>





        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="../js/project1.js"></script>
</body>

</html>
